<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁简体转换</title>
</head>
<body>

  <main class="container">

    <a class="fork" target="_blank" href="https://github.com/pengzhanbo/chinese-simple2traditional" >
      <img src="./fork.svg" alt="fork on github">
    </a>

    <div class="content">
      <h1>繁简体转换</h1>
      
      <header>
        <p class="langs">
          <span>简体</span>
          <button type="button" id="toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <path fill="currentColor" d="M16.5 17.5h-9a5.5 5.5 0 1 1 0-11h9a5.5 5.5 0 1 1 0 11" opacity="0.5" />
              <circle cx="7.5" cy="12" r="2.5" fill="currentColor" />
            </svg>
          </button>
          <span>繁体</span>
        </p>
        <p>
          <label for="enhance">启用短语库增强</label>
          <input type="checkbox" name="enhance" id="enhance">
        </p>
      </header>
      <div class="box">
        <textarea id="input"></textarea>
        <p id="output"></p>
      </div>
      <p class="meta" id="meta">
        共 0 字，耗时 0ms
      </p>
    </div>

  </main>

  <script type="module" src="./index.ts"></script>
</body>
</html>
